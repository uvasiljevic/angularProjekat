<div class="hero-2" style="background-image: url('assets/images/hero_2.jpg');">
    <div class="container">
       <div class="row justify-content-center text-center align-items-center">
         <div class="col-md-8">
           <span class="sub-title">Get In Touch</span>
           <h2>Contact</h2>
         </div>
       </div>
     </div>
   </div>


   <div class="site-section bg-light">
     <div class="container">
       <div class="row">

         <div class="col-lg-12">
           <div class="section-title mb-5">
             <h2>Contact Us</h2>
           </div>
           <form method="post" action="" [formGroup]="contactForm" (ngSubmit)="onFormSubmit()">
             
                 <div class="row">
                     <div class="col-md-6 form-group">
                         <label for="fname">First Name</label>
                         <input type="text" id="fname" class="form-control form-control-lg" formControlName="firstName">
                         <span *ngIf="!contactForm.get('firstName').valid && contactForm.get('firstName').touched">
                            <p style="color: red;">Please insert valid first name</p>
                         </span>
                     </div>
                     <div class="col-md-6 form-group">
                         <label for="lname">Last Name</label>
                         <input type="text" id="lname" class="form-control form-control-lg" formControlName="lastName">
                         <span *ngIf="!contactForm.get('lastName').valid && contactForm.get('lastName').touched">
                            <p style="color: red;">Please insert valid last name</p>
                         </span>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-6 form-group">
                         <label for="eaddress">Email Address</label>
                         <input type="text" id="eaddress" class="form-control form-control-lg" formControlName="email">
                         <span *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched">
                            <p style="color: red;">Please insert valid email</p>
                         </span>
                     </div>
                     <div class="col-md-6 form-group">
                         <label for="tel">Tel. Number</label>
                         <input type="text" id="tel" class="form-control form-control-lg" formControlName="phone">
                         <span *ngIf="!contactForm.get('phone').valid && contactForm.get('phone').touched">
                            <p style="color: red;">Please insert valid phone</p>
                         </span>
                         
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-12 form-group">
                         <label for="message">Message</label>
                         <textarea name="" id="message" cols="30" rows="10" class="form-control" formControlName="message"></textarea>
                         <span *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched">
                            <p style="color: red;">Please insert valid message</p>
                         </span>
                     </div>
                 </div>

                 <div class="row">
                     <div class="col-12">
                         <input [disabled]="!contactForm.valid" type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                     </div>
                 </div>
                 <span style="color: green;">{{State}}</span>
           </form>
         </div>
         
       </div>

       
     </div>
   </div>
