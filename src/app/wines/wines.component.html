<div class="site-section mt-5">
    <div class="container">

      <div class="row mb-5">
        <div class="col-12 section-title text-center mb-5">
          <h2 class="d-block">Our Products</h2>
          <p>Try out the best wines in this part of Europe!</p>
        </div>
      </div>

      <div class="row">
        
        <div class="col-lg-4 mb-5 col-md-6" *ngFor="let i of wines">

          <div class="wine_v_1 text-center pb-4">
            <a href="shop-single.html" class="thumbnail d-block mb-4"><img src="assets/images/{{i.image}}" alt="Image" class="img-fluid"></a>
            <div>
              <h3 class="heading mb-1"><a href="#">{{i.name}}</a></h3>
              <span class="price">${{i.price}}</span>
            </div>
            

            <div class="wine-actions">
                
              <h3 class="heading-2"><a href="#">{{i.name}}</a></h3>
              <span class="price d-block"><del>${{i.oldPrice}}</del>${{i.price}}</span>
              
            </div>
          </div>

        </div>

       

        

      </div>
    </div>
  </div>

  <div class="hero-2" style="background-image: url('assets/images/hero_2.jpg');">
   <div class="container">
      <div class="row justify-content-center text-center align-items-center">
        <div class="col-md-8">
          <span class="sub-title">Welcome</span>
          <h2>Wines For Everyone</h2>
        </div>
      </div>
    </div>
  </div>
